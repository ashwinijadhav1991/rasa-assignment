<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <!--Main css-->
    <link rel="stylesheet" type="text/css" href="static/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        var n = Math.floor(Math.random() * 1000000000);
        window.localStorage.setItem("username", n);
    </script>
</head>

<body style="background-image:url('./static/css/loginbg.jpg');" onload="send('Hi')">
    <div class="container">
        <div class="widget" id="widget">
            <div class="chat_header">
                <!--Add the name of the bot here -->
                <span style="color:white;margin-left: 105px;">
                  <img class="logo" src="./static/img/botAvatar.png"><name>Chatbot</name></img></span>
                <span style="color:white;margin-right: 5%;float:right;margin-top: -3px;">
                  <i class="material-icons" id = "close">call_received</i>
                  <i onclick='javascript:window.parent.Close();' id = "closeb"class="material-icons">close</i>
               
               </span>
            </div>

            <!--Chatbot contents goes here -->
             <div class="chats" id="chats">
               <div class="clearfix"></div>
            </div>
            <!--user typing indicator -->
            <div class="keypad">
                <input type="text" id="keypad" class="usrInput browser-default" placeholder="Type a message..." autocomplete="off">
				<div id="keypad_icon">
                    <i class="material-icons" id="speech" >keyboard_voice</i>
                   <voice>Record Audio</voice>
                   <!-- <span id="action"></span>-->
                    <i class="material-icons" id="spend1" onclick="enter();">send</i>
                </div>
                <!--<i class="material-icons" id="send1" onclick="enter();">send</i>-->

            </div>
         </div>
    <!--bot widget -->
    <div class="profile_div" id="profile_div">
        <img class="imgProfile" src="./static/img/novaavatar2.png" />
    </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
    <!--Main Script -->
    <script type="text/javascript" src="static/js/script.js"></script>
</body>

</html>
